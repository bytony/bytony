<include file="Public:head"/>
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{lanrain::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{lanrain::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{lanrain::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : false,
items : [
'source','undo','clearhtml','hr',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});



});
</script>

<div class="content">
          <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>
         
          <form method="post"   action="{lanrain::U('Thirdimg/upsave')}"  enctype="multipart/form-data" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">

              <TBODY>
               <TR>
                  <TH><span class="red">*</span><label for="title">三级页面标题：</label></TH>
                  <TD><input type="text" class="px" id="title" value="{lanrain:$info.title}"    name="title" style="width:580px;height:26px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">三级页面简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="text" style="width:580px;  height:100px">{lanrain:$info.text}</textarea><br />限制200字内
				</TD>
                </TR>
				<TR>
                  <TH valign="top"><label for="pic">三级页面图片地址：</label></TH>
                  <TD><input class="text textMiddle inputQ"  name="pic" value="{lanrain:$info.pic}" style="width:580px;height:38px;"  /><br />
               		   推荐将图片上传到腾讯微薄再获取外链
				  </TD>
                </TR>
                
                <TR>
                  <TH valign="top"><label for="classid">所属二级页面：</label></TH>
                  <TD>
                   <select name="imgid"   > 
                    <option  value="0,''">请选择</option>
                      <volist name="res" id="vo">
                     <option   value="{lanrain:$vo.id},{lanrain:$vo.title}" <if condition="$info['imgid'] eq $vo['id']">selected</if>>{lanrain:$vo.title}</option>
                      </volist>      
                    </select><a href="{lanrain::U('Img/add')}"  target="ddd" >添加二级页面</a>
                  </TD>
                </TR> 
			           	<input type="hidden" name="id" value="{lanrain:$info.id}" />
              
                 <TR>
                  <TH valign="top"><label for="url">图文外链网址：</label></TH>
                  <TD><input type="input" class="px" id="url" value="{lanrain:$info.url}" name="url" style="width:580px;height:26px;"><br /><span class="red">如需跳转到其他网址，请在这里填写网址(例如：http://baidu.com，记住必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
                </TR>

                <TR>
                  <TH valign="top"><label for="showpic">详细页是否显示封面：</label></TH>
                  <TD>是<input class="radio" type="radio" name="showpic" value="1"  checked="checked"   > 否<input class="radio" type="radio" name="showpic" value="0"   >
                  </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px"   >  {lanrain:$info.info} </textarea></TD>
                </TR>  
                
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btnGreen left">　<a href="{lanrain::U('Thirdimg/index')}"  class="btnGray vm">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
  </div> 
<!--底部-->
  	</div>
<include file="Public:footer"/>

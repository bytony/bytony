<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{Lanrain:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="{Lanrain::RES}/css/yuesh/wz.css" />
<link rel="stylesheet" type="text/css" href="{Lanrain::RES}/css/yuesh/iscroll.css" />
<link rel="stylesheet" href="{lanrain::RES}/css/flash/css/plugmenu.css">
<script src="{lanrain::RES}/css/flash/js/iscroll.js"
	type="text/javascript"></script>
<script src="{lanrain::RES}/js/card/jquery.js" type="text/javascript"></script>
<style type="text/css">
	.copyright{padding:8px;text-align:center;font-size:11px;color:#ccc;}
.copyright a{color:#ccc;}
</style>
<script type="text/javascript">

	var myScroll;
	
	function loaded() {
		myScroll = new iScroll('wrapper', {
			snap: true,
			momentum: false,
			hScrollbar: false,
			onScrollEnd: function () {
				document.querySelector('#indicator > li.active').className = '';
				document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
			}
		});
	}
	document.addEventListener('DOMContentLoaded', loaded, false);
</script>
</head>
<body id="cate1">
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist">
					<volist name="flash" id="so">
					<li><p>{lanrain:$so.info}</p> <a href="{lanrain:$so.url}"><img
							src="{lanrain:$so.img}" /></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr;
				prev</div>
			<ul id="indicator">
				<volist name="flash" id="so">
				<li><if condition="$i eq 1">class="active"</if>{lanrain:$i}</li>
				</volist>
		
			</ul>
			<div id="next"
				onclick="myScroll.scrollToPage('next', 0);return false">next
				&rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
<ul class="mainmenu">
	<volist name="info" id="vo">
		<li>
			<div class="menubtn">
				<a href="<if condition="$vo['url'] eq ''">{Lanrain::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Lanrain:$vo.url}</if>">
					<div class="menumesg">
						<div class="menuimg">
							<img src="{Lanrain:$vo.img}" />
						</div>
						<div class="menutitle">{Lanrain:$vo.name}</div>
					</div>
				</a>
			</div>
		</li>
	</volist>  	
	<div class="clr"></div></ul>
	<script>
		var count = document.getElementById("thelist").getElementsByTagName("img").length;
		for (i = 0; i < count; i++) {
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText= " width:"+ document.body.clientWidth + "px";
		}
		document.getElementById("scroller").style.cssText = " width:"+ document.body.clientWidth * count + "px";
		setInterval(function() {
			myScroll.scrollToPage('next', 0, 400,count);
		}, 3500);
		window.onresize = function() {
			for (i = 0; i < count; i++) {
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText= " width:"+ document.body.clientWidth + "px";
			}
			document.getElementById("scroller").style.cssText = " width:"+ document.body.clientWidth * count + "px";
		}
	</script>
	<script src="{Lanrain::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
	<script src="{Lanrain::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<script src="{lanrain::RES}/js/card/copyright.js" type="text/javascript"></script>
<input type="hidden" value="{lanrain:$token|htmlspecialchars_decode}" id="token">
	<input type="hidden" value="{lanrain:$wecha_id|htmlspecialchars_decode}" id="wecha_id">
 <div class="copyright"  ><a href="http://wx.wozongla.net/index.php?g=Wap&m=Index&a=index&token=aitewangluo"><php>echo htmlspecialchars_decode(C('copyright'))</php></a></div> 
 <!-- <div style="display:none"> {lanrain:$tpl.tongji|htmlspecialchars_decode}</div> -->
</body>
</html>
